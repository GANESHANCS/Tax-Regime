<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tax Regime</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #f5f5f5;
    }

    header {
      background-color: #2b3e50;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header-left {
      display: flex;
      align-items: center;
    }

    .icon-box {
      background-color: white;
      color: #2b3e50;
      font-weight: bold;
      border-radius: 4px;
      padding: 5px 10px;
      margin-right: 10px;
      font-size: 18px;
    }

    .header-title {
      font-size: 20px;
      font-weight: bold;
    }

    .user-info {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logout-button {
      background-color: white;
      color: red;
      padding: 5px 10px;
      border-radius: 4px;
      font-weight: bold;
      text-decoration: none;
    }

    .info-strip {
      background-color: #2e7d32; /* Darker green */
      color: #fff;
      text-align: center;
      padding: 10px;
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 0;
    }

    .table-section {
      background-color: white;
      padding: 20px;
      margin-top: 0; /* Remove space above */
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      border: 1px solid #999;
      padding: 10px;
      text-align: left;
    }

    th {
      background-color: #2b3e50;
      color: white;
    }

    .record-box {
      background-color: white;
      border: 1px solid #ccc;
      padding: 20px;
      margin-top: 10px;
      margin-bottom: 20px;
      border-radius: 8px;
      position: relative;
      width: 100%;
    }

    .record-label {
      position: absolute;
      top: -12px;
      left: 15px;
      background-color: #e6f0ff;
      color: #0066cc;
      padding: 4px 10px;
      font-weight: bold;
      border: 1px solid #99ccff;
      border-radius: 4px;
      font-size: 14px;
    }

    .form-row {
      display: flex;
      align-items: center;
      margin: 10px 0;
    }

    .form-row label {
      width: 140px;
      font-size: 14px;
    }

    .form-row input {
      padding: 6px;
      width: 300px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    .documents-box {
      background-color: white;
      border: 1px solid #ccc;
      padding: 40px 20px 20px 20px;
      margin: 0 auto 20px auto;
      border-radius: 8px;
      position: relative;
      width: 80%;
      text-align: center;
      font-size: 16px;
    }

    .documents-label {
      position: absolute;
      top: -12px;
      left: 20px;
      background-color: #e6f0ff;
      color: #0066cc;
      padding: 4px 10px;
      font-weight: bold;
      border: 1px solid #99ccff;
      border-radius: 4px;
      font-size: 14px;
      text-align: left;
    }

    .documents-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
      margin-bottom: 10px;
    }

    .documents-buttons button {
      padding: 10px 14px;
      border: none;
      background-color: #e0e0e0;
      cursor: pointer;
      border-radius: 4px;
      font-weight: bold;
      font-size: 15px;
    }

    .info-text {
      margin: 30px 20px 10px 20px;
      font-weight: bold;
      text-align: left;
    }

    .dropdown-row {
      display: flex;
      align-items: center;
      margin: 10px 20px;
      gap: 10px;
      text-align: left;
    }

    .dropdown-row select {
      padding: 6px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    .checkbox-row {
      margin: 10px 20px;
      text-align: left;
    }

    .checkbox-row label {
      font-size: 14px;
    }

    hr.separator {
      border: none;
      border-top: 1px solid #ccc;
      margin: 20px 40px;
    }

    .submit-button {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }

    .submit-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <header>
    <div class="header-left">
      <div class="icon-box">ðŸ“Š</div>
      <div class="header-title">Tax Regime</div>
    </div>
    <div class="user-info">
      <span>Welcome <span id="username">User</span></span>
      <a href="#" class="logout-button">Log Out</a>
    </div>
  </header>

  <div class="info-strip">
    Tax Regime Switch option facility from default (New Tax Regime) to Old Tax Regime for Financial Year 2024â€“25
  </div>

  <div class="table-section">
    <table>
      <thead>
        <tr>
          <th>Aadhar Number</th>
          <th>Name</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td id="aadhar-display"></td>
          <td id="name-display"></td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="record-box">
    <div class="record-label">Record Details</div>
    <div class="form-row">
      <label for="aadhar">Aadhar No.:</label>
      <input type="text" id="aadhar" name="aadhar" readonly />
    </div>
    <div class="form-row">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" readonly />
    </div>
  </div>

  <div class="documents-box">
    <div class="documents-label">Documents</div>
    <div class="documents-buttons">
      <button>Circular</button>
      <button>Tax Calculator</button>
    </div>
  </div>

  <p class="info-text">
    You are currently under income Tax default Option-1 (New Tax Regime).
  </p>

  <div class="dropdown-row">
    <label for="switch-option">Do you want to switch from Option-1 (New Tax Regime) to Option-2 (Old Tax Regime)?</label>
    <select id="switch-option">
      <option value="no">No</option>
      <option value="yes">Yes</option>
    </select>
  </div>

  <div class="checkbox-row">
    <input type="checkbox" id="checkbox1" />
    <label for="checkbox1">I have read the enclosed documents attached carefully before exercising the switching option.</label>
  </div>

  <div class="checkbox-row">
    <input type="checkbox" id="checkbox2" />
    <label for="checkbox2">I understand that I can switch only once in a Financial Year.</label>
  </div>

  <hr class="separator" />

  <button class="submit-button">Submit</button>

</body>
</html>
