<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <title>Tax Calculator</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #f5f5f5;
    }

    header {
      background-color: #2b3e50;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 20px;
      font-weight: bold;
    }

    .user-info {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logout-button {
      background-color: white;
      color: red;
      padding: 5px 10px;
      border-radius: 4px;
      font-weight: bold;
      text-decoration: none;
    }

    .info-strip {
      background-color: #1b5e20;
      color: #fff;
      text-align: center;
      padding: 10px;
      font-size: 16px;
      font-weight: bold;
    }

    .main-content {
      padding: 30px 20px;
    }

    .record-box {
      background-color: white;
      border: 1px solid #ccc;
      padding: 20px;
      border-radius: 8px;
      max-width: 600px;
      margin: 30px auto;
      position: relative;
    }

    .record-label {
      position: absolute;
      top: -12px;
      left: 20px;
      background-color: #e6f0ff;
      color: #0066cc;
      padding: 4px 10px;
      font-weight: bold;
      border: 1px solid #99ccff;
      border-radius: 4px;
      font-size: 14px;
    }

    .form-row {
      display: flex;
      align-items: center;
      margin: 15px 0;
    }

    .form-row label {
      width: 140px;
      font-size: 14px;
    }

    .form-row input {
      padding: 6px;
      width: 100%;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <header>
    <div class="header-left">
      ðŸ“Š <span>Tax Regime</span>
    </div>
    <div class="user-info">
      <span>Welcome <span id="username">{{ name }}</span></span>
      <a href="{{ url_for('logout') }}" class="logout-button">Log Out</a>
    </div>
  </header>

  <div class="info-strip">
    Request View
  </div>

  <div class="main-content">
    <div class="record-box">
      <div class="record-label">User Details</div>
      <div class="form-row">
        <label for="aadhar">Aadhar No.:</label>
        <input type="text" id="aadhar" name="aadhar" value="{{ aadhar }}" readonly />
      </div>
      <div class="form-row">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ name }}" readonly />
      </div>
    </div>
  </div>

</body>
</html>
