<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Tax Regime</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #f5f5f5;
    }

    header {
      background-color: #2b3e50;
      color: white;
      padding: 15px 20px 5px 20px;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      flex-wrap: wrap;
    }

    .header-left {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    .header-title {
      font-size: 20px;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .user-info {
      margin-left: auto;
      margin-top: 5px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logout-button {
      background-color: white;
      color: red;
      padding: 5px 10px;
      border-radius: 4px;
      font-weight: bold;
      text-decoration: none;
    }

    .info-strip {
      background-color: #1b5e20;
      color: #fff;
      text-align: center;
      padding: 10px;
      font-size: 16px;
      font-weight: bold;
    }

    .main-content {
      padding: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: white;
    }

    th, td {
      border: 1px solid #999;
      padding: 10px;
      text-align: left;
    }

    th {
      background-color: #2b3e50;
      color: white;
    }

    .record-box {
      background-color: white;
      border: 1px solid #ccc;
      padding: 20px;
      margin: 20px 0;
      border-radius: 8px;
      position: relative;
    }

    .record-label {
      position: absolute;
      top: -12px;
      left: 15px;
      background-color: #e6f0ff;
      color: #0066cc;
      padding: 4px 10px;
      font-weight: bold;
      border: 1px solid #99ccff;
      border-radius: 4px;
      font-size: 14px;
    }

    .form-row {
      display: flex;
      align-items: center;
      margin: 10px 0;
    }

    .form-row label {
      width: 140px;
      font-size: 14px;
    }

    .form-row input {
      padding: 6px;
      width: 300px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    .info-text {
      margin: 30px 0 10px 0;
      font-weight: bold;
      text-align: left;
    }
  </style>
</head>
<body>

  <header>
    <div class="header-left">
      <div class="header-title">
        <span>ðŸ“Š</span> <span>Tax Regime</span>
      </div>
    </div>
    <div class="user-info">
      <span>Welcome <span id="username">{{ name }}</span></span>
      <a href="{{ url_for('logout') }}" class="logout-button">Log Out</a>
    </div>
  </header>

  <div class="info-strip">
    Your Current Tax Regime Details for Financial Year 2024â€“25
  </div>

  <div class="main-content">
    <table>
      <thead>
        <tr>
          <th>Aadhar Number</th>
          <th>Name</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>{{ aadhar }}</td>
          <td>{{ name }}</td>
        </tr>
      </tbody>
    </table>

    <div class="record-box">
      <div class="record-label">Record Details</div>
      <div class="form-row">
        <label for="aadhar">Aadhar No.:</label>
        <input type="text" id="aadhar" value="{{ aadhar }}" readonly />
      </div>
      <div class="form-row">
        <label for="name">Name:</label>
        <input type="text" id="name" value="{{ name }}" readonly />
      </div>
    </div>

  
  </div>

</body>
</html>
