<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - Tax Regime</title>
  <link rel="stylesheet" href="register.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #f5f5f5;
    }

    header {
      background-color: #2b3e50;
      padding: 15px;
      color: white;
    }

    .header-content {
      display: flex;
      align-items: center;
      margin-left: 20px;
    }

    .icon-box {
      background-color: white;
      color: #2b3e50;
      font-size: 18px;
      border-radius: 4px;
      padding: 4px 8px;
      margin-right: 10px;
      font-weight: bold;
    }

    .title {
      font-size: 20px;
      font-weight: bold;
    }

    .new-user-container {
      width: 100%;
      padding: 10px 20px;
    }

    .new-user-bar {
      background-color: #157f3b;
      color: white;
      padding: 10px 25px;
      font-size: 17px;
      width: fit-content;
      border-radius: 6px;
      margin-bottom: 10px;
    }

    .new-user-bar h2 {
      font-size: 18px;
    }

    .main-section {
      width: 100%;
    }

    .alert {
      color: red;
      font-size: 14px;
      margin: 5px 0 15px 0;
    }

    .register-box {
      width: 90%;
      max-width: 1100px;
      border: 2px solid #ccc;
      padding: 20px;
      border-radius: 8px;
      background-color: white;
    }

    .user-info-box {
      border: 1px solid #ccc;
      padding: 20px;
      border-radius: 5px;
      width: 100%;
    }

    .legend-label {
      font-weight: bold;
      color: #007BFF;
      font-size: 14px;
      padding: 0 5px;
    }

    .form-row {
      display: flex;
      justify-content: flex-start;
      align-items: center;
      margin: 10px 0;
    }

    .form-row label {
      width: 150px;
      font-size: 14px;
      margin-right: 10px;
    }

    .form-row input {
      width: 60%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .create-btn-box {
      margin-top: 20px;
      display: flex;
      justify-content: flex-start;
    }

    .create-btn {
      padding: 8px 14px;
      background-color: #007BFF;
      color: white;
      border: none;
      font-size: 14px;
      border-radius: 4px;
      cursor: pointer;
    }

    .create-btn:hover {
      background-color: #0069d9;
    }
  </style>
</head>
<body>
  <header>
    <div class="header-content">
      <div class="icon-box">ðŸ“Š</div>
      <div class="title">Tax Regime</div>
    </div>
  </header>

  <div class="new-user-container">
    <div class="new-user-bar">
      <h2>New User</h2>
    </div>

    <div class="main-section">
      <p class="alert">Password is required to have a minimum of 6 characters</p>

      <div class="register-box">
        <fieldset class="user-info-box">
          <legend class="legend-label">User Details</legend>

          <div class="form-row">
            <label for="aadhar">Aadhar Number:</label>
            <input type="text" id="aadhar" name="aadhar" required />
          </div>

          <div class="form-row">
            <label for="name">User Name:</label>
            <input type="text" id="name" name="name" required />
          </div>

          <div class="form-row">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />
          </div>

          <div class="form-row">
            <label for="contact">Contact No.:</label>
            <input type="text" id="contact" name="contact" required />
          </div>

          <div class="form-row">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required />
          </div>

          <div class="form-row">
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required />
          </div>
        </fieldset>

        <div class="create-btn-box">
          <button class="create-btn">Create User</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
